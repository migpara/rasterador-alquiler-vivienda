name: üè† Bot Inmobiliario - ViviendaRadar

on:
  schedule:
    - cron: '*/30 * * * *' # Se ejecuta cada 30 minutos
  workflow_dispatch: # Bot√≥n para ejecutar manualmente si quieres probar

jobs:
  busqueda-y-tasacion:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # M√°ximo 30 minutos por ejecuci√≥n

    steps:
      - name: 1Ô∏è‚É£ Descargar repositorio
        uses: actions/checkout@v3

      - name: 2Ô∏è‚É£ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3Ô∏è‚É£ Instalar Navegador (Chromium)
        run: |
          sudo apt-get -y update
          sudo apt-get install -y chromium-browser


      - name: 4Ô∏è‚É£ Instalar librer√≠as
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 5Ô∏è‚É£ Iniciar API de Tasaci√≥n
        run: |
          # Arranca la API en segundo plano (nohup) y usa el modelo que subiste
          nohup python api_tasadorav2.py > api.log 2>&1 &
          echo "‚è≥ Esperando 10 segundos a que la API cargue el cerebro..."
          sleep 10
          echo "‚úÖ API lista para recibir solicitudes"

      - name: 6Ô∏è‚É£ Ejecutar Rastreador
        env:
          # Las claves secretas que est√°n en GitHub
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # En GitHub Actions, la API siempre est√° en localhost
          API_URL: "http://localhost:8000/tasar"
          # Variable para que tu script sepa que est√° en la nube
          GITHUB_ACTIONS: "true"
        run: |
          echo "üï∑Ô∏è Iniciando rastreador de gangas..."
          python rastreadorav2.py
          echo "‚úÖ Rastreador completado"

      - name: 7Ô∏è‚É£ Guardar resultados (Opcional)
        if: always() # Se ejecuta aunque falle algo
        uses: actions/upload-artifact@v4
        with:
          name: resultados-gangas-$(date +%Y-%m-%d-%H%M)
          path: caza_gangas_resultados.csv
          retention-days: 30 # Guarda los resultados 30 d√≠as

      - name: üìã Mostrar logs de la API
        if: always()
        run: |
          echo "=== Logs de la API ==="
          cat api.log || echo "No hay logs de API disponibles"
